{% extends "posts/index.html" %} 
{% load markdownify %}
{% block content %} 
<div id = "posts" class="posts" style="margin-top:0px;"> 
{% if post %}
<div class="post">
    <div class="postheader">
        <a class="posttitle" href={% url 'getPost' post.post_id %}>{{post.title}}</a>
        <div class="postdate">
            <p>{{ post.published }}</p>
        </div>
    </div>
    <div class="postcontent">
        <div style="height: 10px; width: 100%;"></div>
        {{ post.preview | markdown | safe }}
    </div>
</div>
{% else %}
    <p>Post does not exist!</p>
{% endif %}
</div> 
{% endblock %}
